<head><link href="/css/main.css" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1.0,  maximum-scale=1"> 
<meta name="title" content="Ships">
<meta name="description" content="Ships in real time across the world via marine path map.">
<meta name="keywords" content="ships, ship path, marine, ship real time, marine path">
<link rel="manifest" href="/manifest.json">
</head>

<script src="/js/custom.js"></script>
<script defer>$(function(){var a=$("[data-include]");$.each(a,function(){var a="/"+$(this).data("include")+".html";$(this).load(a)})}); </script>
<div data-include="main"></div>
  
<script type="text/javascript">
	width='100%';		// the width of the embedded map in pixels or percentage
	height='1450';		// the height of the embedded map in pixels or percentage
	border='1';		// the width of the border around the map (zero means no border)
	shownames='false';	// to display ship names on the map (true or false)
	latitude='37.4460';	// the latitude of the center of the map, in decimal degrees
	longitude='24.9467';	// the longitude of the center of the map, in decimal degrees
	zoom='9';		// the zoom level of the map (values between 2 and 17)
	maptype='1';		// use 0 for Normal Map, 1 for Satellite
	trackvessel='0';	// MMSI of a vessel (note: vessel will be displayed only if within range of the system) - overrides "zoom" option
	fleet='';		// the registered email address of a user-defined fleet (user's default fleet is used)
</script>
<script type="text/javascript" src="//www.marinetraffic.com/js/embed.js"></script>
